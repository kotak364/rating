<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/fc8852a003.js" crossorigin="anonymous"></script>

  <body>
    <section class= "slider_section">
    <h1>Mobile Rating Page</h1>
    <div class="slide-container">
         <div class="slide">      
             <img src="image/image1.jpg" alt="">
             <div class="caption" >
                 iphone 12
             </div>  
             </div>

             <div class="slide" >
                <img src="image/image2.jpg" alt="">
                <div class="caption" id="caption1">
                    
                </div>
              </div>             

                    <div class="slide">
                        <img src="image/image4.jpg" alt="">
                        <div class="caption" id="caption2">
                            Caption Text 4
                        </div>
                      </div>
                      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
                      <span class="arrow next" onclick="controller(1)">&#10095;</span> 
             
         </div>

    </div>
  </section> 



<section class="rating">

   <h1 class="output">Give Rating</h1> 
  
       <div class="rating_container">
         <ul class="stars">
           <li class="star">  <i class="fas fa-star"></i> </li>
           <li class="star"> <i class="fas fa-star"></i> </li>
           <li class="star"> <i class="fas fa-star"></i> </li>
           <li class="star"><i class="fas fa-star"></i> </li>
           <li class="star"> <i class="fas fa-star"></i></li>
         </ul>
         
       </div> 

</section>

  </body>
</html>
